<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo List</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <div class="todo-input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="todo-stats">
            <div class="stat">
                <span id="totalTasks">0</span>
                <label>Total Tasks</label>
            </div>
            <div class="stat">
                <span id="completedTasks">0</span>
                <label>Completed</label>
            </div>
            <div class="stat">
                <span id="pendingTasks">0</span>
                <label>Pending</label>
            </div>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list" id="todoList">
            <!-- Todo items will be dynamically added here -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
        </div>

        <div class="actions">
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="clearAll" class="clear-btn">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
